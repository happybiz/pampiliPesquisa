<!DOCTYPE html>
<html lang="pt">
  <head>

  <body>
    <!-- loader -->

    <div class="wrraper clearfix">
      <article class="col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
        <div class="envelope-wrraper">
          <div class="env-title">
            <h3 class="text-center"><span class="linha-rosa">Conhecendo a menina</span></h3>
          </div>
          <div class="well pesquisa-total">
            <div class="pesquisa clearfix">
              <p class="text-center mg-20-top title-pesquisa">Selecione suas 3 marcas favoritas</p>
              <div class="pesquisa-wrraper-flex">                       
                <button class="btn btn-marca-escolha"><img class="img-responsive" src="img/pesquisa/arezzo.png">
                  <input class="inputCheck" type="checkbox" name="chk1" id="item1" value="arezzo" autocomplete="off">
                </button>
                <button class="btn btn-marca-escolha"><img class="img-responsive" src="img/pesquisa/barbie.png">
                  <input class="inputCheck" type="checkbox" name="chk1" id="item2" value="barbue" autocomplete="off">
                </button>
                <button class="btn btn-marca-escolha"><img class="img-responsive" src="img/pesquisa/ortope.png">
                  <input class="inputCheck" type="checkbox" name="chk1" id="item3" value="ortope" autocomplete="off">
                </button>
                <button class="btn btn-marca-escolha"><img class="img-responsive" src="img/pesquisa/cros.png">
                  <input class="inputCheck" type="checkbox" name="chk1" id="item3" value="cros" autocomplete="off">
                </button>
                <button class="btn btn-marca-escolha"><img class="img-responsive" src="img/pesquisa/melissa.png">
                  <input class="inputCheck" type="checkbox" name="chk1" id="item3" value="melissa" autocomplete="off">
                </button>
                <button class="btn btn-marca-escolha"><img class="img-responsive" src="img/pesquisa/arezzo.png">
                  <input class="inputCheck" type="checkbox" name="chk1" id="item1" value="arezzo2" autocomplete="off">
                </button>
                <button class="btn btn-marca-escolha"><img class="img-responsive" src="img/pesquisa/barbie.png">
                  <input class="inputCheck" type="checkbox" name="chk1" id="item2" value="3a7" autocomplete="off">
                </button>
                <button class="btn btn-marca-escolha"><img class="img-responsive" src="img/pesquisa/ortope.png">
                  <input class="inputCheck" type="checkbox" name="chk1" id="item3" value="10" autocomplete="off">
                </button>
                <button class="btn btn-marca-escolha"><img class="img-responsive" src="img/pesquisa/cros.png">
                  <input class="inputCheck" type="checkbox" name="chk1" id="item3" value="10" autocomplete="off">
                </button>
                <button class="btn btn-marca-escolha"><img class="img-responsive" src="img/pesquisa/melissa.png">

                <button class="btn btn-marca-escolha"><img class="img-responsive" src="img/pesquisa/arezzo.png">

                  <input class="inputCheck" type="checkbox" name="chk1" id="item1" value="3a6" autocomplete="off">
                </button>
                <button class="btn btn-marca-escolha"><img class="img-responsive" src="img/pesquisa/barbie.png">
                  <input class="inputCheck" type="checkbox" name="chk1" id="item2" value="3a7" autocomplete="off">
                </button>

                </button>

            <div class="rodape-pesquisa-marca">

      <div class="container">
        <div class="footer center-block">
          <div class="logo-pampili"></div>
        </div>

    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/app.js"></script>
